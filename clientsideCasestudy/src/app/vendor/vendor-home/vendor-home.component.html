<mat-card *ngIf="hideEditForm">
    <mat-card-content *ngIf="vendors$ | async as emps; else loading;">
        <mat-card-header class="app-accent" layout="row">

        </mat-card-header>
        <mat-list flex>
            <img src="assets/jest-logo-png-transparent.png" width="200px" height="200px" />
            <app-vendor-list [vendors]="emps" (selected)="select($event)">
            </app-vendor-list>
        </mat-list>
    </mat-card-content>
    <ng-template #loading class="my-primary-text">Loading Vendors from server...</ng-template>
    <mat-card-footer align="end" class="my-accent-text margin-right-2">
        {{ msg }}
    </mat-card-footer>
</mat-card>
<div class="pad5" *ngIf="hideEditForm">
    <mat-icon (click)="newVendor()" matTooltip="Add New Employee" class="addicon" color="primary">
        control_point
    </mat-icon>
</div>

<mat-card *ngIf="!hideEditForm">
    <mat-card-header>

    </mat-card-header>
    <mat-card-content>
        <app-vendor-detail [selectedVendor]="vendor" (cancelled)="cancel('cancelled')" (saved)="save($event)"
            (deleted)="delete($event)">
        </app-vendor-detail>
    </mat-card-content>
    <mat-card-footer align="end" class="my-accent-text margin-right-2">
        {{ msg }}
    </mat-card-footer>
</mat-card>
